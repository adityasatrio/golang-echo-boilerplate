      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.body'
            - properties:
                data:
                  $ref: '#/definitions/dto.SystemParameterResponse'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.body'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/response.body'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.body'
      summary: Update a system parameter
      tags:
      - system parameter
